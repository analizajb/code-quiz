<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"> 
</head>
<body>
 <h1>Ready to test your coding knowledge?</h1>

 <button id="button" type="start" onclick="generateQuiz()">Start Quiz</button>
 <!-- TIMER -->
 <div class="timer">
     <p id="timer">Time Remaining: </p>
         <span id="timer-mins"></span>
         <span id="timer-secs"></span>
 </div>
 <!-- QUIZ HERE -->
 <div id="quiz" class="question"></div>
 <button id="submit" class="ans-btn" type="submit">Submit</button>

 <div class="answer"></div>

    <p>Don't forget to submit your high score!</p>

    <!-- HIGHSCORE PAGE -->
 <form>
     <label for="fname">First name:</label><br>
     <input type="text" id="fname" name="fname"><br>
 </form>
 <script src="./assets/script.js"></script>
</body>


</html>
